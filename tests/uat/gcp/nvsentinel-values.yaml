global:
  gpuHealthMonitor:
    enabled: true
  syslogHealthMonitor:
    enabled: true
  faultQuarantine:
    enabled: true
  nodeDrainer:
    enabled: true
  faultRemediation:
    enabled: true
  healthEventsAnalyzer:
    enabled: false
  cspHealthMonitor:
    enabled: false
  labeler:
    enabled: true
  janitor:
    enabled: true
  mongodbStore:
    enabled: true
  
  tolerations:
  - key: nvidia.com/gpu
    operator: Exists
    effect: NoSchedule
  
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: type
            operator: NotIn
            values: ["kwok"]

# Enable debug logging for all components
gpu-health-monitor:
  verbose: "True"

syslog-health-monitor:
  logLevel: debug

fault-quarantine:
  logLevel: debug
  circuitBreaker:
    enabled: false

fault-remediation:
  logLevel: debug

node-drainer:
  logLevel: debug

health-events-analyzer:
  logLevel: debug

labeler:
  logLevel: debug

csp-health-monitor:
  logLevel: debug
  quarantineTriggerEngine:
    logLevel: debug

kubernetes-object-monitor:
  logLevel: debug

janitor:
  csp:
    provider: gcp

mongodb-store:
  mongodb:
    global:
      defaultStorageClass: "standard"

mongodb:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: type
            operator: NotIn
            values: ["kwok"]
  tolerations:
  - operator: Exists

platformConnector:
  logLevel: debug
  nodeMetadata:
    enabled: true
