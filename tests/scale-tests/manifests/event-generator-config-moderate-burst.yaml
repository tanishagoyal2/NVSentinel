apiVersion: v1
kind: ConfigMap
metadata:
  name: event-generator-config
  namespace: nvsentinel
  labels:
    app: event-generator
    load-type: moderate-burst
data:
  # Moderate Burst Test: Mid-range production burst (1,500 events/sec)
  # For a 1500-node cluster: 1.0 events/sec/node = 1,500 events/sec total
  EVENT_RATE: "1.0"
  
  # Logging configuration
  LOG_LEVEL: "INFO"
  
  # Retry and stats configuration
  RETRY_ATTEMPTS: "5"
  STATS_INTERVAL: "30"
