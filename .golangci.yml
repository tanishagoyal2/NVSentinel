version: "2"
run:
  go: "1.23"
  modules-download-mode: readonly
  issues-exit-code: 1
  tests: false
  allow-parallel-runners: false
output:
  formats:
    text:
      path: stdout
      print-linter-name: false
      print-issued-lines: false
    code-climate:
      path: code-quality-report.json
  path-prefix: ""
linters:
  enable:
    - asciicheck
    - bidichk
    - bodyclose
    - cyclop
    - decorder
    - dogsled
    - dupl
    - dupword
    - durationcheck
    - errname
    - errorlint
    - exhaustive
    - gocognit
    - goconst
    - gocritic
    - gosec
    - lll
    - misspell
    - nestif
    - nilerr
    - noctx
    - whitespace
    - wsl_v5
    - gosec
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  uniq-by-line: false
formatters:
  enable:
    - gofmt
    - goimports
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
