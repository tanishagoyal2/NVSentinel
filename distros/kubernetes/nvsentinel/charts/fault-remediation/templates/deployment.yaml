apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "fault-remediation.fullname" . }}
  labels:
    {{- include "fault-remediation.labels" . | nindent 4}}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "fault-remediation.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with ((.Values.global).podAnnotations | default .Values.podAnnotations) }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "fault-remediation.selectorLabels" . | nindent 8 }}
    spec:
      {{- with ((.Values.global).imagePullSecrets | default .Values.imagePullSecrets) }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "fault-remediation.fullname" . }}
      {{- if and .Values.global.datastore (eq .Values.global.datastore.provider "postgresql") }}
      initContainers:
        - name: fix-cert-permissions
          image: "{{ .Values.global.initContainerImage.repository }}:{{ .Values.global.initContainerImage.tag }}"
          imagePullPolicy: {{ .Values.global.initContainerImage.pullPolicy }}
          securityContext:
            runAsUser: 1001
            runAsGroup: 1001
          command:
            - sh
            - -c
            - |
              echo "Copying PostgreSQL client certificates with correct permissions..."
              cp /etc/ssl/client-certs-original/tls.crt /etc/ssl/client-certs-fixed/
              cp /etc/ssl/client-certs-original/ca.crt /etc/ssl/client-certs-fixed/
              cp /etc/ssl/client-certs-original/tls.key /etc/ssl/client-certs-fixed/
              chmod 644 /etc/ssl/client-certs-fixed/tls.crt
              chmod 644 /etc/ssl/client-certs-fixed/ca.crt
              chmod 600 /etc/ssl/client-certs-fixed/tls.key
              echo "Certificate permissions fixed:"
              ls -la /etc/ssl/client-certs-fixed/
          volumeMounts:
            - name: postgresql-client-cert-original
              mountPath: /etc/ssl/client-certs-original
              readOnly: true
            - name: client-certs-fixed
              mountPath: /etc/ssl/client-certs-fixed
      {{- end }}
      containers:
        - name: fault-remediation
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default ((.Values.global).image).tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if and .Values.global.datastore (eq .Values.global.datastore.provider "postgresql") }}
          securityContext:
            runAsUser: 1001
            runAsGroup: 1001
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          args:
          - "--dry-run={{ ((.Values.global).dryRun) | default false }}"
          - "--enable-log-collector={{ .Values.logCollector.enabled }}"
          ports:
            - name: metrics
              containerPort: {{ ((.Values.global).metricsPort) | default 2112 }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: metrics
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
          {{- if and .Values.global.datastore (eq .Values.global.datastore.provider "postgresql") }}
          - name: client-certs-fixed
            mountPath: {{ .Values.clientCertMountPath }}
            readOnly: true
          {{- else }}
          - name: mongo-app-client-cert
            mountPath: {{ .Values.clientCertMountPath }}
            readOnly: true
          {{- end }}
          - name: config-volume
            mountPath: /etc/config
          env:
          - name: LOG_LEVEL
            value: "{{ .Values.logLevel }}"
          - name: LOG_COLLECTOR_MANIFEST_PATH
            value: /etc/config/log-collector-job.yaml
          - name: LOG_COLLECTOR_TIMEOUT
            value: "{{ .Values.logCollector.timeout | default "10m" }}"
          - name: ENABLE_GCP_SOS_COLLECTION
            value: "{{ .Values.logCollector.enableGcpSosCollection }}"
          - name: ENABLE_AWS_SOS_COLLECTION
            value: "{{ .Values.logCollector.enableAwsSosCollection }}"
          {{- if and .Values.global.datastore (eq .Values.global.datastore.provider "postgresql") }}
          - name: POSTGRESQL_CLIENT_CERT_MOUNT_PATH
            value: {{ .Values.clientCertMountPath }}
          {{- else }}
          - name: MONGODB_CLIENT_CERT_MOUNT_PATH
            value: {{ .Values.clientCertMountPath }}
          {{- end }}
          envFrom:
            - configMapRef:
                name: {{ if .Values.global.datastore }}{{ .Release.Name }}-datastore-config{{ else }}mongodb-config{{ end }}
                optional: true
      volumes:
      {{- if and .Values.global.datastore (eq .Values.global.datastore.provider "postgresql") }}
      - name: postgresql-client-cert-original
        secret:
          secretName: postgresql-client-cert
          optional: false
      - name: client-certs-fixed
        emptyDir: {}
      {{- else }}
      - name: mongo-app-client-cert
        secret:
          secretName: mongo-app-client-cert-secret
          optional: true
      {{- end }}
      - name: config-volume
        configMap:
          name: {{ include "fault-remediation.fullname" . }}
      restartPolicy: Always
      {{- with (((.Values.global).systemNodeSelector) | default .Values.nodeSelector) }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with (((.Values.global).affinity) | default .Values.affinity) }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with (((.Values.global).systemNodeTolerations) | default .Values.tolerations) }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
