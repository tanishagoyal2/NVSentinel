replicaCount: 1

image:
  repository: ghcr.io/nvidia/nvsentinel/event-exporter
  pullPolicy: IfNotPresent
  tag: ""

podAnnotations: {}

resources:
  limits:
    cpu: "1"
    memory: "1Gi"
  requests:
    cpu: "500m"
    memory: "512Mi"

# OIDC secret configuration
# The secret should contain a key named 'oidc-client-secret'
# You must create this secret manually before deploying this chart
oidcSecretName: "event-exporter-oidc-secret"

# Event exporter configuration
exporter:
  # Metadata configuration
  # Add any custom metadata fields here - they will be included in CloudEvents data.metadata
  metadata:
    cluster: "my-cluster"
    environment: "production"
    # Additional custom metadata fields (optional):
    # region: "us-west-2"
    # datacenter: "dc01"
    # tenant: "acme-corp"

  # Sink configuration for event destination
  sink:
    endpoint: "https://events.example.com/api/v1/events"
    timeout: "30s"
    insecureSkipVerify: false

  # OIDC configuration for authentication
  oidc:
    tokenUrl: "https://auth.example.com/oauth2/token"
    clientId: "nvsentinel-exporter"
    scope: "events:write"
    insecureSkipVerify: false

  # Backfill configuration for historical events
  backfill:
    enabled: true
    maxAge: "720h"       # 30 days
    maxEvents: 1000000
    batchSize: 500
    rateLimit: 1000      # events per second

  # Resume token storage configuration
  resumeToken:
    database: "nvsentinel"
    collection: "resumetokens"

  # Failure handling and retry configuration
  failureHandling:
    maxRetries: 17           # ~30 minutes of retries
    initialBackoff: "1s"
    maxBackoff: "5m"
    backoffMultiplier: 2.0

