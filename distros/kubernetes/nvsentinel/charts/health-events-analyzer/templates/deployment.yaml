apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "health-events-analyzer.fullname" . }}
  labels:
    {{- include "health-events-analyzer.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "health-events-analyzer.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "health-events-analyzer.labels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "health-events-analyzer.fullname" . }}
      containers:
        - name: health-events-analyzer
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default ((.Values.global).image).tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          args:
          - "--metrics-port={{ .Values.global.metricsPort }}"
          ports:
            - name: metrics
              containerPort: {{ .Values.global.metricsPort }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: metrics
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            runAsUser: 0
          volumeMounts:
          - name: config-volume
            mountPath: /etc/config/config.toml
            subPath: config.toml
          - name: mongo-app-client-cert
            mountPath: /etc/ssl/mongo-client
            readOnly: true
          - name: var-run-vol
            mountPath: /var/run/
          env:
            - name: LOG_LEVEL
              value: "{{ .Values.logLevel }}"
            - name: MONGODB_CLIENT_CERT_PATH
              value: "/etc/ssl/mongo-client/tls.crt"
            - name: MONGODB_CLIENT_KEY_PATH
              value: "/etc/ssl/mongo-client/tls.key"
            - name: MONGODB_CA_CERT_PATH
              value: "/etc/ssl/mongo-client/ca.crt"
          envFrom:
            - configMapRef:
                name: mongodb-config
                optional: true
      volumes:
      - name: config-volume
        configMap:
          name: {{ include "health-events-analyzer.fullname" . }}-config
          items:
          - key: config.toml
            path: config.toml
      - name: var-run-vol
        hostPath:
          path: /var/run/nvsentinel
          type: Directory
      - name: mongo-app-client-cert
        secret:
          secretName: mongo-app-client-cert-secret
          optional: true
      restartPolicy: Always
      {{- with (.Values.global.systemNodeSelector | default .Values.nodeSelector) }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with (.Values.global.affinity | default .Values.affinity) }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with (.Values.global.systemNodeTolerations | default .Values.tolerations) }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
