image:
  repository: ghcr.io/nvidia/nvsentinel/syslog-health-monitor
  pullPolicy: IfNotPresent
  tag: ""

podAnnotations: {}

resources: 
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

enabledChecks: 
  - SysLogsXIDError
  - SysLogsSXIDError
  - SysLogsGPUFallenOff

# XID (GPU error) analyzer sidecar configuration
xidSideCar:
  # Enable XID analyzer sidecar for enhanced GPU error analysis
  enabled: false
  image:
    repository: ""
    tag: ""
    pullPolicy: IfNotPresent

# Scheduling configuration
nodeSelector: {}
affinity: {}
tolerations: []

logLevel: info
