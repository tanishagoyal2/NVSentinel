apiVersion: v1
kind: ConfigMap
metadata:
  name: mongodb-config
data:
  # Datastore provider configuration for new abstraction layer
  DATASTORE_PROVIDER: "mongodb"
  # Legacy MongoDB configuration (maintained for backward compatibility)
{{- if .Values.usePerconaOperator }}
  MONGODB_URI: {{ printf "mongodb://mongodb-rs0.%s.svc.cluster.local:27017/?replicaSet=rs0&tls=true" .Release.Namespace }}
{{- else }}
  MONGODB_URI: {{ printf "mongodb://mongodb-headless.%s.svc.cluster.local:27017/?replicaSet=rs0&tls=true" .Release.Namespace }}
{{- end }}
  MONGODB_DATABASE_NAME: "HealthEventsDatabase"
  MONGODB_COLLECTION_NAME: "HealthEvents"
  MONGODB_MAINTENANCE_EVENT_COLLECTION_NAME: "MaintenanceEvents"
  MONGODB_TOKEN_COLLECTION_NAME: "ResumeTokens"
  MONGODB_PING_TIMEOUT_TOTAL_SECONDS: "30"
  MONGODB_PING_INTERVAL_SECONDS: "5"
  CA_CERT_MOUNT_TIMEOUT_TOTAL_SECONDS: "360"
  CA_CERT_READ_INTERVAL_SECONDS: "5"
  MONGODB_CHANGE_STREAM_RETRY_DEADLINE_SECONDS: "300"
  MONGODB_CHANGE_STREAM_RETRY_INTERVAL_SECONDS: "5"
  UNPROCESSED_EVENTS_METRIC_UPDATE_INTERVAL_SECONDS: "25"
  MONGODB_COLLECTION_EXPIRY_SECONDS: "2592000"
