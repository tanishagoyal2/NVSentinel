# MongoDB-specific values for Tilt development
# This file is automatically included when USE_POSTGRESQL is not set
# Example: Run `tilt up` (default uses MongoDB)

global:
  dryRun: false
  kubeVersion: 1.31.0
  clusterType: standalone  # Required for cert-manager MongoDB resources

  # Keep legacy resource naming for Tilt compatibility
  useLegacyResourceNames: true

  # Configure MongoDB as the datastore provider
  datastore:
    provider: "mongodb"
    connection:
      # Use the headless service for replica set connection
      host: "mongodb-headless.nvsentinel.svc.cluster.local"
      port: 27017
      database: "HealthEventsDatabase"
      collection: "HealthEvents"
      tokenCollection: "ResumeTokens"
      # MongoDB-specific parameters for replica set and TLS
      extraParams:
        replicaSet: "rs0"
        tls: "true"
    options:
      maxConnections: "25"
      maxIdleConnections: "10"
      connectionMaxLifetime: "1h"
      pollInterval: "5s"

  # Enable MongoDB store
  mongodbStore:
    enabled: true

# Disable PostgreSQL subchart
postgresql:
  enabled: false

# MongoDB subchart configuration
mongodb-store:
  mongodb:
    enabled: true

