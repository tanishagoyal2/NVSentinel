    nodeGroup: system-cpu

  tolerations:
    - effect: NoExecute
      key: dedicated
      value: system-workload
    - effect: NoSchedule
      key: dedicated
      value: system-workload

nic-health-monitor:
  nodeSelector:
    nvidia.com/gpu.present: "true"

  tolerations:
    - effect: NoExecute
      key: dedicated
      value: user-workload
    - effect: NoSchedule
      key: dedicated
      value: user-workload
    - effect: NoSchedule
      key: nvidia.com/gpu
      value: present

nvswitch-health-monitor:
  nodeSelector:
    nvidia.com/gpu.present: "true"

  systemNodeSelector:
    nodeGroup: system-cpu

  tolerations:
    - effect: NoExecute
      key: dedicated
      value: user-workload
    - effect: NoSchedule
      key: dedicated
      value: user-workload
    - effect: NoSchedule
      key: nvidia.com/gpu
