  nodeSelector:
    nvidia.com/gpu.present: "true"
  tolerations:
    - effect: NoExecute
      key: dedicated
      value: user-workload
    - effect: NoSchedule
      key: dedicated
      value: user-workload
    - effect: NoSchedule
      key: nvidia.com/gpu
      value: present

  systemNodeTolerations:
    - effect: NoExecute
      key: dedicated
      value: system-workload
    - effect: NoSchedule
      key: dedicated
      value: system-workload

  systemNodeSelector:
    nodeGroup: system-cpu

health-events-analyzer:
  nodeSelector:
    nodeGroup: system-cpu

  tolerations:
    - effect: NoExecute
      key: dedicated
      value: system-workload
    - effect: NoSchedule
      key: dedicated
      value: system-workload

incluster-file-server:
  nodeSelector:
    nodeGroup: system-cpu

  tolerations:
    - effect: NoExecute
      key: dedicated
      value: system-workload
    - effect: NoSchedule
      key: dedicated
      value: system-workload

# Main nvsentinel platform connector tolerations
tolerations:
  - effect: NoExecute
    key: dedicated
    value: system-workload
  - effect: NoSchedule
    key: dedicated
    value: system-workload
  - effect: NoExecute
    key: dedicated
    value: user-workload
  - effect: NoSchedule
    key: dedicated
    value: user-workload
  - effect: NoExecute
    key: components.gke.io/gke-managed-components
    value: "true"
  - effect: NoSchedule
    key: CriticalAddonsOnly
    value: "true"
  - effect: NoSchedule
    key: nvidia.com/gpu
    value: present
  - effect: NoSchedule
    key: nvidia.com/gpu

mongodb-store:
  mongodb:
    tolerations:
      - effect: NoExecute
        key: dedicated
        value: system-workload
      - effect: NoSchedule
        key: dedicated
        value: system-workload
    jobTolerations:
      - effect: NoExecute
        key: dedicated
        value: system-workload
      - effect: NoSchedule
        key: dedicated
        value: system-workload
