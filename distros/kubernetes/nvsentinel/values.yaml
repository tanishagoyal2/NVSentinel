global:
  dryRun: false
  image:
    tag: "main-53d73cf"

  metricsPort: 2112

  nodeSelector: {}
  tolerations: []
  affinity: {}
  systemNodeSelector: {}
  systemNodeTolerations:
    - effect: NoExecute
      key: dedicated
      value: system-workload
    - effect: NoSchedule
      key: dedicated
      value: system-workload
  imagePullSecrets:
    - name: nvidia-ngcuser-pull-secret

  gpuHealthMonitor:
    enabled: true
  healthEventsAnalyzer:
    enabled: false
  faultQuarantineModule:
    enabled: true
  nodeDrainerModule:
    enabled: true
  faultRemediationModule:
    enabled: true
  janitor:
    enabled: true
  cspHealthMonitor:
    enabled: true
  syslogHealthMonitor:
    enabled: true
  labeler:
    enabled: true
  metadataCollector:
    enabled: true
  inclusterFileServer:
    enabled: false
    metricsPort: 9001
    cleanupMetricsPort: 9002
  mongodbStore:
    enabled: true

platformConnector:
  image:
    repository: ghcr.io/nvidia/nvsentinel/platform-connectors
    pullPolicy: IfNotPresent
    tag: ""

  resources:
    limits:
      cpu: 200m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 512Mi

  podAnnotations: {}

  k8sConnector:
    enabled: true
    qps: 5.0
    burst: 10

  # Node metadata enrichment configuration
  nodeMetadata:
    enabled: false
    cacheSize: 50
    cacheTTLSeconds: 3600
    allowedLabels:
      - "topology.kubernetes.io/zone"
      - "topology.kubernetes.io/region"
      - "node.kubernetes.io/instance-type"
      - "nvidia.com/cuda.driver-version.major"
      - "nvidia.com/cuda.driver-version.minor"
      - "nvidia.com/cuda.driver-version.revision"
      - "nvidia.com/cuda.driver-version.full"
      - "nvidia.com/cuda.runtime-version.major"
      - "nvidia.com/cuda.runtime-version.minor"
      - "nvidia.com/cuda.runtime-version.full"
      - "topology.k8s.aws/capacity-block-id"
      - "topology.k8s.aws/network-node-layer-1"
      - "topology.k8s.aws/network-node-layer-2"
      - "topology.k8s.aws/network-node-layer-3"
      - "oci.oraclecloud.com/host.id"
      - "oci.oraclecloud.com/host.network_block_id"
      - "oci.oraclecloud.com/host.rack_id"
      - "oci.oraclecloud.com/host.serial_number"
      - "cloud.google.com/gce-topology-block"
      - "cloud.google.com/gce-topology-host"
      - "cloud.google.com/gce-topology-subblock"

socketPath: "/var/run/nvsentinel.sock"

nodeSelector:
  nodeGroup: system-cpu

# Tolerations for MongoDB jobs (longer timeout for job completion)
jobTolerations:
  - effect: NoExecute
    key: dedicated
    tolerationSeconds: 600
    value: system-workload
  - effect: NoSchedule
    key: dedicated
    value: system-workload

gpu-health-monitor:
  nodeSelector:
    nvidia.com/gpu.present: "true"

  systemNodeSelector:
    nodeGroup: system-cpu

  tolerations:
    - effect: NoExecute
      key: dedicated
      value: user-workload
    - effect: NoSchedule
      key: dedicated
      value: user-workload
    - effect: NoSchedule
      key: nvidia.com/gpu
      value: present

    - effect: NoExecute
      key: dedicated
      value: system-workload
    - effect: NoSchedule
      key: dedicated
      value: system-workload

  systemNodeTolerations:
    - effect: NoExecute
      key: dedicated
      value: system-workload
    - effect: NoSchedule
      key: dedicated
      value: system-workload

csp-health-monitor:
  nodeSelector:
    nodeGroup: system-cpu

  tolerations:
    - effect: NoExecute
      key: dedicated
      value: system-workload
    - effect: NoSchedule
      key: dedicated
      value: system-workload

  cspName: aws

  configToml:
    maintenanceEventPollIntervalSeconds: 60
    triggerQuarantineWorkflowTimeLimitMinutes: 30
    postMaintenanceHealthyDelayMinutes: 15
    nodeReadinessTimeoutMinutes: 60
    clusterName: "tawsdfw04"

    gcp:
      targetProjectId: ""
      apiPollingIntervalSeconds: 60
      gcpServiceAccountName: ""
      logFilter: ""

    aws:
      accountId: "897722687756"
      pollingIntervalSeconds: 60
      region: "us-east-1"

dca-health-monitor:
  nodeSelector:
    nvidia.com/gpu.present: "true"

  tolerations:
    - effect: NoExecute
      key: dedicated
      value: user-workload
    - effect: NoSchedule
      key: dedicated
      value: user-workload
    - effect: NoSchedule
      key: nvidia.com/gpu
      value: present

fault-quarantine:
  nodeSelector:
    nodeGroup: system-cpu

  tolerations:
    - effect: NoExecute
      key: dedicated
      value: system-workload
    - effect: NoSchedule
      key: dedicated
      value: system-workload

  circuitBreaker:
    enabled: true
    percentage: 50
    duration: 5m

fault-remediation:
  nodeSelector:
