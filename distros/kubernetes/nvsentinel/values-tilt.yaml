global:
  dryRun: false
  kubeVersion: 1.31.0

  nodeSelector: {}
  
  tolerations: 
  - operator: Exists
  
  affinity: {}
  
  podAnnotations: {}
  
  systemNodeSelector:
    node-role.kubernetes.io/control-plane: ""
  
  systemNodeTolerations:
  - operator: Exists

  gpuHealthMonitor:
    enabled: true

  healthEventsAnalyzer:
    enabled: true

  faultQuarantineModule:
    enabled: true

  nodeDrainerModule:
    enabled: true

  faultRemediationModule:
    enabled: true

  dcaHealthMonitor:
    enabled: false

  cspHealthMonitor:
    enabled: false

  syslogHealthMonitor:
    enabled: true
    xidSideCar:
      enabled: false

  inclusterFileServer:
    enabled: false

  mongodbStore:
    images:
      kubectl:
        repository: bitnamilegacy/kubectl
        tag: "1.30.6"
        pullPolicy: IfNotPresent
      mongosh:
        repository: rtsp/mongosh
        tag: "2.5.2"
        pullPolicy: IfNotPresent

  kata:
    enabled: false
  
  janitor:
    enabled: true

platformConnector:
  mongodbStore:
    enabled: true
    clientCertMountPath: "/etc/ssl/mongo-client"


mongodb-store:
  mongodb:
    replicaCount: 1
    nodeSelector:
      node-role.kubernetes.io/control-plane: ""
    
    tolerations:
    - operator: Exists

    jobTolerations:
    - operator: Exists

    image:
      registry: "docker.io"
      repository: "bitnamilegacy/mongodb"
      tag: "8.0.3-debian-12-r1"
      pullPolicy: "IfNotPresent"

    tls:
      replicaset:
        existingSecrets:
          - "mongo-server-cert-0"
      
      image:
        registry: "docker.io"
        repository: "bitnamilegacy/nginx"
        tag: "1.27.2-debian-12-r2"
        pullPolicy: "IfNotPresent"

    metrics:
      enabled: true
      image:
        registry: docker.io
        repository: bitnamilegacy/mongodb-exporter
        tag: 0.41.2-debian-12-r1

# Override log levels for all modules during testing
fault-quarantine:
  logLevel: debug

fault-remediation:
  logLevel: debug

node-drainer:
  logLevel: debug

labeler:
  logLevel: debug

health-events-analyzer:
  logLevel: debug

csp-health-monitor:
  logLevel: debug
  quarantineTriggerEngine:
    logLevel: debug
