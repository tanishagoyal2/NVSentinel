global:
  dryRun: false
  kubeVersion: 1.31.0

  nodeSelector: {}
  
  tolerations: 
  - operator: Exists
  
  affinity: {}
  
  systemNodeSelector:
    node-role.kubernetes.io/control-plane: ""
  
  systemNodeTolerations:
  - operator: Exists

  gpuHealthMonitor:
    enabled: true

  healthEventsAnalyzer:
    enabled: true

  faultQuarantine:
    enabled: true

  nodeDrainer:
    enabled: true

  faultRemediation:
    enabled: true

  dcaHealthMonitor:
    enabled: false

  cspHealthMonitor:
    enabled: false

  syslogHealthMonitor:
    enabled: true
    xidSideCar:
      enabled: false

  inclusterFileServer:
    enabled: false
  
  janitor:
    enabled: true

  mongodbStore:
    enabled: true

mongodb-store:
  mongodb:
    replicaCount: 1
    nodeSelector:
      node-role.kubernetes.io/control-plane: ""
    
    tolerations:
    - operator: Exists

    jobTolerations:
    - operator: Exists

    image:
      registry: "docker.io"
      repository: "bitnamilegacy/mongodb"
      tag: "8.0.3-debian-12-r1"
      pullPolicy: "IfNotPresent"

    tls:
      replicaset:
        existingSecrets:
          - "mongo-server-cert-0"
      
      image:
        registry: "docker.io"
        repository: "bitnamilegacy/nginx"
        tag: "1.27.2-debian-12-r2"
        pullPolicy: "IfNotPresent"

    metrics:
      enabled: true
      image:
        registry: docker.io
        repository: bitnamilegacy/mongodb-exporter
        tag: 0.41.2-debian-12-r1

# Override log levels for all modules during testing
fault-quarantine:
  logLevel: debug

  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchLabels:
            app.kubernetes.io/name: kwok
        namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: kube-system
        topologyKey: kubernetes.io/hostname

fault-remediation:
  logLevel: debug

  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchLabels:
            app.kubernetes.io/name: kwok
        namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: kube-system
        topologyKey: kubernetes.io/hostname


node-drainer:
  logLevel: debug

  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchLabels:
            app.kubernetes.io/name: kwok
        namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: kube-system
        topologyKey: kubernetes.io/hostname


health-events-analyzer:
  logLevel: debug

  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchLabels:
            app.kubernetes.io/name: kwok
        namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: kube-system
        topologyKey: kubernetes.io/hostname

labeler:
  logLevel: debug
  # Test kata label override with the annotation present on kata test nodes
  # Uncomment to test custom kata detection:
  # kataLabelOverride: "io.katacontainers.config.runtime.oci_runtime"

csp-health-monitor:
  logLevel: debug
  quarantineTriggerEngine:
    logLevel: debug

# Enable node metadata enrichment for testing
platformConnector:
  nodeMetadata:
    enabled: true
