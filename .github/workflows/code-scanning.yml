name: "CodeQL"

on:
  push:
    branches:
      - main
      - "pull-request/[0-9]+"
    tags:
      - 'v*'
  workflow_call: {}
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  codeql-pr-analysis:
    if: startsWith(github.ref, 'refs/heads/pull-request/')
    name: CodeQL PR Analysis
    runs-on: linux-amd64-cpu32
    timeout-minutes: 360
    permissions:
      security-events: write
      packages: read
      pull-requests: write   # Required for posting comments
    steps:
    - name: Checkout repository
      uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3  # v6.0.0

    - name: Setup build environment
      uses: ./.github/actions/setup-ci-env

    - name: Initialize CodeQL
      uses: github/codeql-action/init@17783bfb99b07f70fae080b654aed0c514057477  # v2.23.3
      with:
        languages: go
        build-mode: manual
      env:
        CODEQL_EXTRACTOR_GO_BUILD_TRACING: on

    - name: Build with CodeQL
      run: |
        make build-all

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@17783bfb99b07f70fae080b654aed0c514057477  # v2.23.3
      with:
        category: "/language:go"

    - name: Post CodeQL Results to PR
      if: startsWith(github.ref, 'refs/heads/pull-request/')
      run: |
        PR_NUM="${{ github.ref }}"
        PR_NUM="${PR_NUM##*/}"

        ALERTS=$(gh api "repos/${{ github.repository }}/code-scanning/alerts?ref=${{ github.ref }}&state=open" --jq 'length')

        # Only comment if security issues are found
        if [[ "$ALERTS" -gt 0 ]]; then
          REPORT="## üõ°Ô∏è CodeQL Analysis\nüö® Found **$ALERTS** security alert(s)\n\nüîó [View details](https://github.com/${{ github.repository }}/security/code-scanning?query=is%3Aopen+branch%3A${{ github.ref_name }})"
          echo -e "$REPORT" | gh pr comment "$PR_NUM" --body-file=-
        else
          echo "No security issues found - skipping PR comment"
        fi
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  codeql-baseline-analysis:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    name: CodeQL Baseline Analysis
    runs-on: linux-amd64-cpu4
    timeout-minutes: 360
    permissions:
      security-events: write
      packages: read
    steps:
    - name: Checkout repository
      uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3  # v6.0.0

    - name: Setup build environment
      uses: ./.github/actions/setup-ci-env

    - name: Initialize CodeQL
      uses: github/codeql-action/init@17783bfb99b07f70fae080b654aed0c514057477  # v2.23.3
      with:
        languages: go
        build-mode: manual
      env:
        CODEQL_EXTRACTOR_GO_BUILD_TRACING: on

    - name: Build with CodeQL
      run: |
        make build-all

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@17783bfb99b07f70fae080b654aed0c514057477  # v2.23.3
      with:
        category: "/language:go"