name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Existing tag to create release from (e.g., v1.2.3)'
        required: true
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write      # Required for creating releases and uploading assets
  packages: write      # Required for publishing Helm charts to ghcr.io
  actions: read        # Required for downloading artifacts

jobs:
  build-image-list:
    runs-on: linux-amd64-cpu32
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3  # v6.0.0
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref }}

      - name: Compute ref name with short SHA
        id: ref-name
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            SAFE_REF="${{ github.event.inputs.tag }}"
          elif [[ "${{ github.ref_type }}" == "tag" ]]; then
            SAFE_REF="${{ github.ref_name }}"
          else
            SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
            SAFE_REF="${{ github.ref_name }}-${SHORT_SHA}"
          fi
          # Sanitize ref name: replace slashes with hyphens for Docker tag compatibility
          SAFE_REF=$(echo "$SAFE_REF" | sed 's/\//-/g')
          echo "value=$SAFE_REF" >> $GITHUB_OUTPUT

      - name: Build image list
        env:
          CI_COMMIT_REF_NAME: ${{ steps.ref-name.outputs.value }}
        run: |
          chmod +x ./scripts/build-image-list.sh
          ./scripts/build-image-list.sh
          cat versions.txt

      - name: Upload versions.txt
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v5.0.0
        with:
          name: versions
          path: versions.txt
          retention-days: 90

  helm-publish:
    runs-on: linux-amd64-cpu4
    timeout-minutes: 45
    needs: build-image-list
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3  # v6.0.0
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref }}

      - name: Load Helm version from .versions.yaml
        id: helm-version
        run: |
          HELM_VERSION=$(yq eval '.testing_tools.helm' .versions.yaml)
          echo "helm_version=${HELM_VERSION}" >> $GITHUB_OUTPUT

      - name: Install helm
        uses: azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4  # v4.3.1
        with:
          version: ${{ steps.helm-version.outputs.helm_version }}

      - name: Configure Helm for GitHub Packages
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Compute ref name with short SHA
        id: ref-name
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            SAFE_REF="${{ github.event.inputs.tag }}"
          elif [[ "${{ github.ref_type }}" == "tag" ]]; then
            SAFE_REF="${{ github.ref_name }}"
          else
            SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
            SAFE_REF="${{ github.ref_name }}-${SHORT_SHA}"
          fi
          # Sanitize ref name: replace slashes with hyphens for Docker tag compatibility
          SAFE_REF=$(echo "$SAFE_REF" | sed 's/\//-/g')
          echo "value=$SAFE_REF" >> $GITHUB_OUTPUT

      - name: Package and publish Helm chart
        env:
          CI_COMMIT_REF_NAME: ${{ steps.ref-name.outputs.value }}
          CI_COMMIT_TAG: ${{ steps.ref-name.outputs.value }}
          HELM_REGISTRY_TYPE: oci
          HELM_OCI_REGISTRY: ghcr.io
          HELM_OCI_REPOSITORY: nvidia
          SAFE_REF: ${{ steps.ref-name.outputs.value }}
        run: make -C distros/kubernetes helm-publish

  create-github-release:
    runs-on: linux-amd64-cpu4
    timeout-minutes: 15
    needs:
      - build-image-list
      - helm-publish
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3  # v6.0.0
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref }}

      - name: Download versions.txt
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53  # v6.0.0
        with:
          name: versions
          path: .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@5be0e66d93ac7ed76da52eca8bb058f665c3a5fe  # v2.4.2
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
          name: Release ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
          body: |
            Release ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}

            ## Container Images

            See versions.txt for the full list of container images and versions.

            ## Helm Chart

            Install with:
            ```
            helm install nvsentinel oci://ghcr.io/nvidia/nvsentinel --version ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
            ```
          files: |
            versions.txt
          draft: false
          prerelease: ${{ contains(github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name, '-') }}
